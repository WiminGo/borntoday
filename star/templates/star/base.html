{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{% static 'favicon.png' %}">
  <!-- Динамический заголовок -->
  <title>{% block title %}Borntoday.ru{% endblock %}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css-star/body-star.css' %}">
  <link rel="stylesheet" href="{% static 'css-star/footer-star.css' %}">
  <link rel="stylesheet" href="{% static 'css-star/index-star.css' %}">
  <link rel="stylesheet" href="{% static 'css-star/header-star.css' %}">
  <link rel="stylesheet" href="{% static 'css-star/sidebar-star.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="{% static 'star-js.js' %}"></script>
</head>
<body>

<!-- Включаем фрагмент шапки -->
{% include 'star/header.html' %}

<main class="container my-4">
  <div class="row">
    <!-- Основная колонка -->
    <div class="col-md-9">
      {% block content %}
      <!-- Контент каждой страницы -->
      {% endblock %}
    </div>

    <!-- Боковая колонка (включаем фрагмент) -->
    {% include 'star/sidebar.html' %}
  </div>
</main>

<!-- Включаем фрагмент футера -->
{% include 'star/footer.html' %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
